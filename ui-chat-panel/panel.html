<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 10px 12px;
            border-radius: 12px;
            margin: 2px 0;
            word-break: break-word;
        }

        .user-message {
            background: #007AFF;
            color: white;
            align-self: flex-end;
        }

        .system-message {
            background: white;
            color: #333;
            align-self: flex-start;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 8px;
        }

        #urlInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        #urlInput:focus {
            border-color: #007AFF;
        }

        #sendButton {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendButton:hover {
            background: #0056b3;
        }

        .timestamp {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
            margin-left: 4px;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-size: 13px;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Arrow icon for send button */
        .send-icon {
            width: 18px;
            height: 18px;
            fill: white;
        }
    </style>
</head>
<body>
<div class="chat-container" id="chatContainer">
    <div class="welcome-message">
        Welcome! Enter a URL to navigate.
    </div>
</div>
<div class="input-container">
    <input type="text" id="urlInput" placeholder="Enter URL to navigate...">
    <button id="sendButton">
        <svg class="send-icon" viewBox="0 0 24 24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
        </svg>
    </button>
</div>
<script src="panel.js"></script>
</body>
</html>
